<html>
{% block html %}

{% endblock %}
    <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
     
     
    {% block head %}

    {% endblock %}
        <title>
        {% block title %}
        
        {% endblock %}
        </title>
    </head>
    <body>
        <!-- Barra de Navegação  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="{% url 'home' %} " >Página inicial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                
                 {% if user.is_authenticated %}
                    <a class="nav-item nav-link active" href="{% url 'perfil' %}"> Perfil </a>
                    <a class="nav-item nav-link active" href="{% url 'adiciona' %}">Adicionar Informação</a>
                    <a class="nav-item nav-link active" href="{% url 'mural' %}">Mural</a>
                    <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'cadastro' %}">Cadastre-se</a>
                 {% endif %}
                </div>
            </div>
        </nav>    
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    
    
    
    

</html>
